<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<th:block layout:fragment="customContents">

     <div class="container-fluid">
       <div class="row justify-content-center">
          <div class="col-12">
            <h2 class="mb-2 page-title">회원 보증금 관리</h2>
             <p class="card-text"></p>
              <div class="row my-4">
                <!-- Small table -->
                <div class="col-md-12">
                  <div class="card shadow">
                    <div class="card-body">
              	<ul class="nav nav-pills justify-content-start">
                    <li class="nav-item">
                      <a class="nav-link active bg-transparent pr-2 pl-0 text-primary" href="#">All <span class="badge badge-pill bg-primary text-white ml-2">164</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-muted px-2" href="#">Pending <span class="badge badge-pill bg-white border text-muted ml-2">64</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-muted px-2" href="#">Processing <span class="badge badge-pill bg-white border text-muted ml-2">48</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-muted px-2" href="#">Completed <span class="badge badge-pill bg-white border text-muted ml-2">52</span></a>
                    </li>
                  </ul>
                      <!-- table -->
                      <table class="table datatables table-hover" id="dataTable-1">
                      <thead>
                          <tr>
                            <th>
                            	<div class="custom-control custom-checkbox">
	                                <input type="checkbox" class="custom-control-input" id="check1">
	                                <label class="custom-control-label" for="check1"></label>
                              	</div>
                            </th>                           
                            <th>아이디</th>
                           	<th>보증금 타입</th>
                            <th>사용된 보증금</th>
                            <th>과거보증금</th>
                            <th>현재포인트</th>
                            <th>업데이트날짜</th>
                            <th>수정/삭제</th>
                          </tr>
                        </thead>
                        <tbody>
                        	<th:block th:unless="${#lists.isEmpty(depositManageList)}"  th:each="dm : ${depositManageList}">
		                          <tr>
		                            <td>
		                              <div class="custom-control custom-checkbox">
		                                <input type="checkbox" class="custom-control-input" id="check1">
		                                <label class="custom-control-label" for="check1"></label>
		                              </div>
		                            </td>		               
		                            <td th:text="${dm.userId}"></td>
		                            <td th:text="${dm.depositUsingType}"></td>
		                            <td th:text="${dm.pastHoldingDeposit}"></td>
		                            <td th:text="${dm.depositPayUseHistory}"></td>
		                            <td th:text="${dm.currentHoldingDeposit}"></td>
		                            <td th:text="${dm.upDatetime}"></td>
		                            <td><button class="btn btn-sm dropdown-toggle more-horizontal" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		                                <span class="text-muted sr-only">Action</span>
		                              </button>		         
		                            </td>
		                          </tr>
                          	</th:block>                         
                        </tbody>
                        <tfoot>
                        
							 <tr>
								<td colspan="7">
									<a class="pages btn mb-2 btn-secondary" th:href="@{/admin/deposit/depositManage}">처음으로</a>
									<a class="btn mb-2 btn-secondary" th:if="${currentPage>1}" th:href="@{/admin/deposit/depositManage(currentPage=${currentPage-1})}">이전</a>
									<label class="btn mb-2 btn-secondary" th:unless="${currentPage>1}">이전</label>
										<div class="btn-group mr-2" role="group" aria-label="First group">
											<th:block th:each="num : ${#numbers.sequence(startPageNum,endPageNum)}" >
												<a class="btn mb-2 btn-secondary" th:if="${currentPage != num}" th:href="@{/admin/deposit/depositManage(currentPage=${num})}" th:text="${num}"></a>
												<label class="btn mb-2 btn-secondary" th:if="${currentPage == num}" th:text="${num}"></label>
											</th:block>
										</div>				
									<a class="btn mb-2 btn-secondary" th:if="${currentPage<lastPage}" th:href="@{/admin/deposit/depositManage(currentPage=${currentPage+1})}">다음</a>
									<label class="btn mb-2 btn-secondary" th:unless="${currentPage<lastPage}">다음</label>
									<a class="pages btn mb-2 btn-secondary" th:href=@{/admin/deposit/depositManage(currentPage=${lastPage})}>마지막으로</a>
								</td>
							</tr> 
						</tfoot>
                      </table>
                    </div>
                  </div>
                </div> <!-- simple table -->
              </div> <!-- end section -->
            </div> <!-- .col-12 -->
           </div>
          </div>
	</th:block>
	<th:block layout:fragment="customJs">
		<script>		
			$(function(){
		      $('#dataTable-1').DataTable({
			        autoWidth: true,
			        "lengthMenu": [
			          [16, 32, 64, -1],
			          [16, 32, 64, "All"]
			        ],
			        columnDefs: [{
			            targets: 0,
			            searchable: false,
			            orderable: false,
			            className: 'sorting_disabled'
			            
			         }
			         ,{
			            targets: $('#dataTable-1').find('th').length-1,
			            searchable: false,
			            orderable: false,
			            className: 'sorting_disabled',	           
			         	}
			         ]
						 
				});
	
			$('#dataTable-1').find('.sorting_asc').toggleClass('sorting_asc');
			});
		
		</script>
	</th:block>
	
</html>
