<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">


<th:block layout:fragment="customJs">
  <script th:src="@{/js/jquery-3.7.0.js}"></script>

</th:block>
<th:block layout:fragment="customContents">
  <div class="row justify-content-center">
    <div class="col-12">
      <h2 class="mb-2 page-title">입금 대기 만료 기준 생성</h2>    
      <div class="row my-4">
        <!-- Small table -->
        <div class="col-md-12">
          <div class="card shadow">
            <div class="card-body">
              <div class="form-wrapper">
                <!-- table -->
                <form id="createDepositStandardForm" th:action="@{/admin/deposit/createDepositStandard}" method="post">
                  <table class="table datables table-hover">
                    <thead>
                    <tr>
                      <th colspan="5">입금 대기 만료 기준 생성</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>                     
                      <td>
                        <input type="number" id="waitingDepositPeriod" name="waitingDepositPeriod" placeholder="waitingDepositPeriod" min="1"/>
                      </td>
                      <td>
                        <input type="text" id="setDatetime" name="setDatetime" placeholder="setDatetime" hidden="hidden"/>
                      </td>
                      <td>
                        <input type="text" id="adminId" name="adminId" placeholder="adminId" th:value="${userId}" readonly/>
                      </td>
                      <td>
                        <input type="text" id="upDatetime" name="upDatetime" placeholder="upDatetime" hidden="hidden"/>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="10">
                        <button class="pages btn mb-2 btn-secondary" type="submit"id="createDepositStandardBtn">생성</button>
                        <button class="pages btn mb-2 btn-secondary" type="button" onclick="cancelButton()">취소</button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
	document.getElementById("createDepositStandardForm").addEventListener("submit", function(event) {     
    let waitingDepositPeriodValue = document.getElementById("waitingDepositPeriod").value;
    
    if (waitingDepositPeriodValue == "" || waitingDepositPeriodValue == null) {     
		event.preventDefault();
        alert("값을 입력해주세요");
        return false;
    }        
   });
	
	
    function cancelButton() {
        alert('생성을 취소했습니다.');
        location.href ='/admin/deposit/depositStandard';
    }
     
 </script>
 <script th:if="${msg}" th:inline="javascript">
  /*<![CDATA[*/
    alert([[${msg}]]);
  /*]]>*/
</script>
  
  
</th:block>

</html>
