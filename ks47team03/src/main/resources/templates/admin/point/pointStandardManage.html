<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  

	  
<th:block layout:fragment="customContents">
	<!-- 하루 최대 적립 포인트 횟수 기준 -->
     <div class="container-fluid">
       <div class="row justify-content-center">
          <div class="col-12">
            <h2 class="mb-2 page-title">포인트 관련 기준 관리</h2>
             <p class="card-text"> 하루 최대 적립 포인트 횟수 기준</p>
              <div class="row my-4">
                <!-- Small table -->
                <div class="col-md-12">
                  <div class="card shadow">
                    <div class="card-body">                  
                      <!-- table -->
                      <table class="table datatables table-hover" id="dataTable-1">
                       <h5 class="mb-2 page-title">하루 최대 적립 포인트 횟수 기준</h5>
             			<p class="card-text"> 하루에 적립 가능한 포인트 횟수는 최대 [[${userMaximumCount}]]번입니다.</p>
                        <thead>
                          <tr>
                            <th>
                            	<div class="custom-control custom-checkbox">
	                                <input type="checkbox" class="custom-control-input" id="check1">
	                                <label class="custom-control-label" for="check2"></label>
                              	</div>
                            </th>
                            <th>NO.</th>
                           	<th>횟수 기준 코드</th>
                            <th>적립 횟수</th>
                            <th>최초 등록일</th>
                            <th>관리자</th>
                            <th>최종 수정일</th>
                            <th>수정/삭제</th>
                          </tr>
                        </thead>
                        <tbody>
                        	<th:block 	th:unless="${#lists.isEmpty(pointMaxCountStandardList)}"
                        				th:each ="p, state : ${pointMaxCountStandardList}">
	                          <tr>
	                            <td>
	                              <div class="custom-control custom-checkbox">
	                                <input type="checkbox" class="custom-control-input">
	                                <label class="custom-control-label"></label>
	                              </div>
	                            </td>
	                            <td th:text="${state.count}" ></td>
	                            <td th:text="${p.dayMaximumCountCode}"></td>
	                            <td th:text="${p.userMaximumCount}"></td>
	                            <td th:text="${p.setDateTime}"></td>
	                            <td th:text="${p.adminId}"></td>
	                            <td th:text="${p.upDateTime}"></td>
	                            <td><button class="btn btn-sm dropdown-toggle more-horizontal" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                                <span class="text-muted sr-only">Active</span>
	                              </button>
	                              <div class="dropdown-menu dropdown-menu-right">
	                                <a class="dropdown-item" href="#">수정</a>
	                                <a class="dropdown-item" href="/admin/point/pointStandardManage">삭제</a>
	                              </div>
	                            </td>
	                          </tr>  
                        	</th:block>                
                        </tbody>
                        <tfoot>
							<tr>
								<td>
								</td>
								<td colspan="6">
									<a class="pages btn mb-2 btn-secondary" th:href="@{/admin/point/pointStandardManage}">처음으로</a>
									<a class="btn mb-2 btn-secondary" th:if="${currentPage>1}" th:href="@{/admin/point/pointStandardManage(currentPage=${currentPage-1})}">이전</a>
									<label class="btn mb-2 btn-secondary" th:unless="${currentPage>1}">이전</label>
										<div class="btn-group mr-2" role="group" aria-label="First group">
											<th:block th:each="num : ${#numbers.sequence(startPageNum,endPageNum)}" >
												<a class="btn mb-2 btn-secondary current-page-btn" th:if="${currentPage != num}" th:href="@{/admin/point/pointStandardManage(currentPage=${num})}" th:text="${num}"></a>
												<label class="btn mb-2 btn-secondary current-page-btn" th:if="${currentPage == num}" th:text="${num}"></label>
											</th:block>
										</div>				
									<a class="btn mb-2 btn-secondary" th:if="${currentPage<lastPageNum}" th:href="@/admin/point/pointStandardManage(currentPage=${currentPage+1})}">다음</a>
									<label class="btn mb-2 btn-secondary" th:unless="${currentPage<lastPageNum}">다음</label>
									<a class="pages btn mb-2 btn-secondary" th:href=@{/admin/point/pointStandardManage(currentPage=${lastPageNum})}>마지막으로</a>
								</td>
								<td class="btn-right-align">
									<a class="btn mb-2 btn-secondary" th:href="@{#}">등록</a>
									<a class="btn mb-2 btn-secondary" th:href="@{/admin/point/pointStandardManage}">삭제</a>
								</td>
							</tr>
						</tfoot>
                      </table>
                      <!-- End table -->                      
                    </div>
                  </div>
                </div>
                <!-- simple table -->                
          </div> <!-- end section -->
        </div> <!-- .col-12 -->
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->
    <!-- 하루 최대 적립 포인트 횟수 기준 -->
     
    <!-- 적립 포인트 종류 -->  
  
    <!-- 적립 포인트 종류 -->  
	</th:block>
	<th:block layout:fragment="customJs">
		<script>		
			$(function(){
		      $('#dataTable-1').DataTable({
			        autoWidth: true,
			        "lengthMenu": [
			          [16, 32, 64, -1],
			          [16, 32, 64, "All"]
			        ],
			        columnDefs: [{
			            targets: 0,
			            searchable: false,
			            orderable: false,
			            className: 'sorting_disabled'
			            
			         }
			         ,{
			            targets: $('#dataTable-1').find('th').length-1,
			            searchable: false,
			            orderable: false,
			            className: 'sorting_disabled',	           
			         	}
			         ]
						      	
				});
			$('#dataTable-1').find('.sorting_asc').toggleClass('sorting_asc');
			});
		
		</script>
	</th:block>
</html>
