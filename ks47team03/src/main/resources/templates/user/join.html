<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">

	<th:block layout:fragment="customContents">
  
  <!--================Login Box Area =================-->  
  <section class="login_box_area section-margin">
		<div class="container">
			<div class="rowlogin">
				<div class="login_join_center">
					<div class="login_form_inner">
						<h3>회원가입</h3>
						<form class="login_form" th:action="@{/user/join}" method="post" id="joinUserForm" >
							<div class="row col-md-12 form-group">
								<input type="text" class="col-8" id="userId" name="userId" placeholder="아이디를 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '아이디를 입력해 주세요'">
								<div class="col-4"><button type="button" class="btn mb-2 btn-light" id="idCheck">아이디중복체크</button></div>
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="userPw" name="userPw" placeholder="비밀번호를 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호를 입력해 주세요'" disabled="disabled">
					        </div>
					        <div class="col-md-12 form-group">
								<input type="text" class="form-control" id="userName" name="userName" placeholder="이름을 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '이름을 입력해 주세요'" disabled="disabled">
					        </div>
					        <div class="col-md-12 form-group">
								<!--  <input type="hidden" class="form-control" id="userLevel" name="userLevel" placeholder="" onfocus="this.placeholder = ''" onblur="this.placeholder = ''"> -->		
								<div id="userLevel" class="form-control">
									<th:block th:unless="${#lists.isEmpty(userLevelList)}"
											  th:each="ul : ${userLevelList}">
										<option th:value="${ul.levelNum}">[[${ul.levelName}]]</option>
									</th:block>
									<th:block th:if="${#lists.isEmpty(userLevelList)}">
										<option th:value="">등록된 회원의 등급이 없습니다.</option>
									</th:block>
								</div>	
							</div>
			              	<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="userIdcardnumber" name="userIdcardnumber" placeholder="주민등록번호를 입력해 주세요" 
										onfocus="this.placeholder = ''" onblur="this.placeholder = '주민등록번호를 입력해 주세요'" disabled="disabled">
			              	</div>
			              	<div class="col-md-12 form-group" >
								<input type="text" id="postcode" placeholder="우편번호" disabled="disabled">
								<button type="button" class="btn mb-2 btn-light" onclick="findPost()">우편번호 찾기</button><br>
								<input type="text" class="form-control" id="address" placeholder="주소" disabled="disabled"><br>
								<input type="text" class="form-control" id="detailAddress" placeholder="상세주소" disabled="disabled">
								<input type="text" class="form-control" id="extraAddress" placeholder="참고항목" disabled="disabled">
							</div>
			             	<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="이메일을 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '이메일을 입력해 주세요'" disabled="disabled">
			              	</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="userPhone" name="userPhone" placeholder="전화번호를 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '전화번호를 입력해 주세요'" disabled="disabled">
			              	</div>
			              	<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="userNick" name="userNick" placeholder="닉네임을 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '닉네임을 입력해 주세요'" disabled="disable	d">
			              	</div>
							<div class="col-md-12 form-group">
								<div class="creat_account" >&nbsp;&nbsp;
									<input type="checkbox" class="f-option2" name="userSmscheck" id="checkbox"/>
									<label for="checkbox">메시지 수신 여부</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="checkbox" class="f-option2" name="userEmailcheck" id="checkbox"/>
									<label for="f-option2">이메일 수신 여부</label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<button id="joinUserBtn" type="submit" onclick="saveToDB()" value="submit" class="joinbtn">
									<img src="/user/img/join.png" height="36" width="107" alt="">
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
   </th:block>
   <th:block layout:fragment="customJs">
    	<script th:src="@{user/js/jquery-3.7.0.js}"></script>
    	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
		    function findPost() {
		        new daum.Postcode({
		            oncomplete: function(data) {
		                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
		
		                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
		                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
		                const addr = ''; // 주소 변수
		                const extraAddr = ''; // 참고항목 변수
		
		                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
		                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
		                    addr = data.roadAddress;
		                } else { // 사용자가 지번 주소를 선택했을 경우(J)
		                    addr = data.jibunAddress;
		                }
		
		                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
		                if(data.userSelectedType === 'R'){
		                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
		                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
		                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
		                        extraAddr += data.bname;
		                    }
		                    // 건물명이 있고, 공동주택일 경우 추가한다.
		                    if(data.buildingName !== '' && data.apartment === 'Y'){
		                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		                    }
		                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
		                    if(extraAddr !== ''){
		                        extraAddr = ' (' + extraAddr + ')';
		                    }
		                    // 조합된 참고항목을 해당 필드에 넣는다.
		                    document.getElementById("extraAddress").value = extraAddr;
		                
		                } else {
		                    document.getElementById("extraAddress").value = '';
		                }
		
		                // 우편번호와 주소 정보를 해당 필드에 넣는다.
		                document.getElementById('postcode').value = data.zonecode;
		                document.getElementById("address").value = addr;
		                // 커서를 상세주소 필드로 이동한다.
		                document.getElementById("detailAddress").focus();
		            }
		        }).open();
		    }
		</script>
    	<script>
	    	function saveToDB() {
	    	    const checkbox = document.getElementById("checkbox");
	    	    const valueToSave = checkbox.checked ? 'Y' : 'N';
	
	    	    const formData = new FormData();
	    	    formData.append("value", valueToSave);
	
	    	    fetch('/saveValue', {
	    	        method: 'POST',
	    	        body: formData,
	    	    })
	    	    .then(response => response.text())
	    	    .then(data => {
	    	        console.log(data); // 서버 응답을 확인하기 위해 콘솔에 출력
	    	    })
	    	    .catch(error => {
	    	        console.error('Error:', error);
	    	    });
	    	}
    		
    		// 유효성검사 함수
    		const validCheck = element => {
    			let data = $(element).val();
    			let eleId = $(element).attr('id');
    			if(typeof data == 'undefined' || data == null || data == '' ){
    				let cate = $(`label[for="${eleId}"]`).text();
    				alert(`${cate} 필수 입력항목입니다.`);
    				$(element).focus();
    				return false;
    			}
    			return true;
    		}
    		
    		// 회원아이디 변경 시 이벤트 처리
    		$('#userId').change(function(){
    			$('#joinUserForm input').not('#userId').val('');
    			$('#joinUserForm input').not('#userId').prop('disabled', true);
				$('#joinUserForm select').prop('disabled', true);
				$('#joinUserForm button').not('#idCheck').prop('disabled', true);
    		});
    		
    		// 회원 가입 버튼 시 이벤트
    		$('#joinUserBtn').click(function(){
    			const validateEle = $('#joinUserForm input').not('#userId');
    			let isSubmit = false;
    			validateEle.each((idx, item) => {    				
	    			isSubmit = validCheck(item);
	    			return isSubmit;
    			})
    			if(isSubmit) $('#joinUserForm').submit();
    		});
    	    		
    		// 아이디중복버튼 이벤트
    		$('#idCheck').click(function(){
    			const $userId = $('#userId');
    			let userId = $userId.val();
    			
    			// 유효성검사
    			let valid = validCheck($userId);
    			if(!valid) return false;
    			
    			// ajax 호출
    			const request = $.ajax({
					url: '/idCheck',
					method: 'POST',
					data: { 'userId' : userId },
					dataType: 'text'
   				});
   				
   				request.done(function( response ) {
   					if(response == 'true'){
   						alert('이미 등록된 아이디입니다.');
   						$userId.val('');
   						$userId.focus();
   	    				return false;
   					}else{
   						$('#joinUserForm input').prop('disabled', false);
   						$('#joinUserForm select').prop('disabled', false);
   						$('#joinUserForm button').prop('disabled', false);
   					}
					//console.log(response);
   				});
   				 
   				request.fail(function( jqXHR, textStatus ) {
					alert( "Request failed: " + textStatus );
   				});
    			
    		});
    	</script>
    </th:block>
</html>
